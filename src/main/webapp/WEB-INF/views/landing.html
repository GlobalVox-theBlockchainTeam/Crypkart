<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>


<div class="container">
    <div th:replace="layout :: global-messages">(global-messages)</div>
    <div class="starter-template">
        <h1>Spring MVC / Thymeleaf / Bootstrap</h1>
        <div class="">
            <form action="#" th:action="@{/save/user}" th:object="${user}" method="post">


                <!-- <div class="alert alert-danger">
                     <ul>
                         <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                             <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                             <span th:text="${e.message}">The error message</span>
                         </li>
                     </ul>
                 </div>-->

                <!--<form action="/save" method="post">-->
                <div class="">

                </div>

                <div class="form-group">
                    <input class="form-control" type="hidden" th:field="*{id}" placeholder="First Name"/>
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
                    <p th:if="${#fields.hasErrors('firstName')}" class="label label-danger" th:errors="*{firstName}">
                        Incorrect LP</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{middleName}" placeholder="Middle Name"/>
                    <p th:if="${#fields.hasErrors('middleName')}" class="label label-danger" th:errors="*{middleName}">
                        Incorrect LP</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
                    <p th:if="${#fields.hasErrors('lastName')}" class="label label-danger" th:errors="*{lastName}">
                        Incorrect LP</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{username}" placeholder="User name"/>
                    <p th:if="${#fields.hasErrors('username')}" class="label label-danger" th:errors="*{username}">
                        Incorrect LP</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{phone}" placeholder="Phone"/>
                    <p th:if="${#fields.hasErrors('phone')}" class="label label-danger" th:errors="*{phone}">Incorrect
                        LP</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
                    <p th:if="${#fields.hasErrors('email')}" class="label label-danger" th:errors="*{email}">Incorrect
                        LP</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success ">Save</button>
                </div>

            </form>
        </div>
        <table class="table table-bordered table-condensed table-striped table-responsive">
            <thead>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    Middle Name
                </td>
                <td>
                    Last Name
                </td>
                <td>
                    Password
                </td>
                <td>
                    User Name
                </td>
                <td>
                    Address
                </td>
                <td>
                    Update
                </td>
                <td>
                    Delete
                </td>
            </tr>

            </thead>
            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"/>
                <td th:text="${user.middleName}"/>
                <td th:text="${user.lastName}"/>
                <td th:text="${user.password}"/>
                <td th:text="${user.username}"/>
                <td th:text="${user.address}"/>
                <td>
                    <form action="#" th:action="@{/update/user}" th:object="${user}" method="post">
                        <input type="hidden" th:value="*{id}" id="id" name="id"/>
                        <button type="submit" class="btn   btn-warning center-block">Update</button>
                    </form>
                </td>
                <td class="">
                    <form action="#" th:action="@{/delete/user}" th:object="${user}" method="post">
                        <input type="hidden" th:value="*{id}" id="id" name="id"/>
                        <button type="submit" class="btn   btn-danger center-block">X</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>


    <a href="editable.html" th:href="@{/editable.html}" class="button">See example</a>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<div class="container-fluid page-title">
    <div class="row blue-banner">
        <div class="container main-container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="white-heading"><i class="fa fa-user"></i> <b th:text="${user.username}"></b>
                    <small style="color:#fff;">- </small>
                </h2>
                <h4 style="color:#fff;"><i class="fa fa-globe"></i>
                    3 Advertisements, <i class="fa fa-refresh"></i> 6 Trades</h4>
            </div>
        </div>
    </div>
</div>
<!--header section -->
<!-- full width section -->
<div class="container-fluid white-bg">
    <div class="row">
        <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3 th:utext="#{Trade.user.label.advertisement}"></h3>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th width="30%" th:utext="#{Trade.user.label.adtype}"></th>
                                            <th width="25%" th:utext="#{Trade.user.label.payment.method}"></th>
                                            <th width="20%" th:utext="#{Trade.user.label.price}"></th>
                                            <th width="20%" th:utext="#{Trade.user.label.limits}"></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody style="font-size:14px;">

                                        <tr th:each="advertise : ${advertiseList}">
                                            <td th:text="${advertise.advertisementType.value}"></td>
                                            <td th:text="${advertise.paymentType.paymentTypeName}"></td>
                                            <td th:text="${advertise.amount}"></td>
                                            <td th:text="${advertise.minLimit + ' to ' + advertise.maxLimit}"></td>
                                            <td><a th:href="@{'/trade/process/' + ${@pathVariableEnc.encrypt(advertise.id)}}" title="Process Trade"><i class="fa fa-life-ring fa-spin"></i></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3 th:utext="Trade.user.label.latest.feedback"></h3>

                                    <div class="row">
                                        <div class="col-md-2">

                                            <span class="text text-success"><i class="fa fa-smile-o fa-3x"></i></span>

                                            <span class="text text-warning"><i class="fa fa-meh-o fa-3x"></i></span>

                                            <span class="text text-danger"><i class="fa fa-frown-o fa-3x"></i></span>

                                        </div>
                                        <div class="col-md-10">
                                            <a href="" th:text="${user.username}">

                                            </a>
                                            <i class="fa fa-angle-right"></i>
                                            <a href="" th:text="${user.username}"></a><br/>
                                            <p th:utext="Trade.user.label.comments"></p>
                                            <span th:utext="Trade.user.label.for.advertisement" th:remove="tag"></span>  <a href="">#Advertise Id</a>
                                        </div>
                                    </div>
                                    <hr/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>
</body>

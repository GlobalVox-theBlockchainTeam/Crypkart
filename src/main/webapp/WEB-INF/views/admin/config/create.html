<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/admin/head :: adminhead">
</head>
<body>
<div class="navbar navbar-inverse" role="navigation" th:include="layout/admin/header :: adminheader">
</div>

<div class="template-page-wrapper">
    <div th:include="layout/admin/menu :: adminmenu" class="navbar-collapse collapse templatemo-sidebar"></div>
    <div class="templatemo-content-wrapper">

        <div class="templatemo-content">
            <ol class="breadcrumb">
                <li><a href="./">Btc Market Administrator</a></li>
                <li class="active">Users</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Edit user
                </div>
                <div class="panel-body">
                    <div th:replace="layout/admin/globalmessages :: admin-global-messages">(global-messages)</div>

                    <div class="col-md-6">
                        <form th:action="@{/admin/config/create}" method="POST" th:object="${adminConfig}">
                            <div class="form-group">
                                <label>Config Name</label>
                                <input type="text" class="form-control" th:field="*{configName}" tabindex="0"
                                       autofocus="autofocus"
                                       placeholder="Config Name">
                                <p th:if="${#fields.hasErrors('configName')}" class="label label-danger"
                                   th:errors="*{configName}">
                                    </p>
                            </div>

                            <div class="form-group">
                                <label>Type</label>
                                <select class="form-control" th:field="*{type}" >
                                    <option th:value="'General'" th:text="'General'"></option>
                                    <option th:each="table : ${tables}" th:value="${table}" th:text="${table}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('type')}" class="label label-danger"
                                   th:errors="*{type}">
                                    </p>
                            </div>

                            <div class="form-group">
                                <label>Record Per Page</label>
                                <input type="text" class="form-control" th:field="*{recordPerPage}" placeholder="Record per Page"/>
                                <p th:if="${#fields.hasErrors('recordPerPage')}" class="label label-danger"
                                   th:errors="*{recordPerPage}">
                                  </p>
                            </div>

                            <div class="form-group">
                                <label>Upload Path</label>
                                <input type="text" th:field="*{uploadPath}" class="form-control">
                                <p th:if="${#fields.hasErrors('uploadPath')}" class="label label-danger"
                                   th:errors="*{uploadPath}">
                                </p>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <input type="checkbox" th:field="*{status}" th:value="${{status}}"  class="">

                                <p th:if="${#fields.hasErrors('status')}" class="label label-danger"
                                   th:errors="*{status}">
                                </p>
                            </div>
                            <button type="submit" class="btn btn-primary" name="btn_save"><i class="fa fa-check"></i>
                                Save changes
                            </button>&nbsp;&nbsp;
                            <a th:href="@{/admin/config/list}" class="btn btn-primary">Back</a>
                            <input type="hidden" class="form-control" th:field="*{id}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="templatemo-footer" th:include="layout/admin/footer :: adminfooter"></footer>
</div>
<div th:include="layout/admin/afterfooter :: adminafterfooter">


</div>

</body>

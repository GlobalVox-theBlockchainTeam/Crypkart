<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/admin/head :: adminhead">
</head>
<body>
<div class="navbar navbar-inverse" role="navigation" th:include="layout/admin/header :: adminheader">
</div>

<div class="template-page-wrapper">
    <div th:include="layout/admin/menu :: adminmenu" class="navbar-collapse collapse templatemo-sidebar"></div>
    <div class="templatemo-content-wrapper">

        <div class="templatemo-content">
            <ol class="breadcrumb">
                <li><a href="./">Btc Market Administrator</a></li>
                <li class="active">Users</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Edit user
                </div>
                <div class="panel-body">
                    <div th:replace="layout/admin/globalmessages :: admin-global-messages">(global-messages)</div>

                    <div class="col-md-6">
                        <form th:action="@{/admin/pay/create}" method="POST" th:object="${paymentType}">
                            <div class="form-group">
                                <label>Payment Type Name</label>
                                <input type="text" class="form-control" th:field="*{paymentTypeName}" tabindex="0" autofocus="autofocus"
                                       placeholder="Payment Type Name">
                                <p th:if="${#fields.hasErrors('paymentTypeName')}" class="label label-danger"
                                   th:errors="*{paymentTypeName}">
                                    Incorrect LP</p>
                            </div>

                            <div class="form-group">
                                <label>Payment Type Name</label>
                                <input type="text" class="form-control" th:field="*{paymentInfo}"
                                       placeholder="Payment Type Information">
                                <p th:if="${#fields.hasErrors('paymentInfo')}" class="label label-danger"
                                   th:errors="*{paymentInfo}">
                                    Incorrect</p>
                            </div>
                            <div class="form-group">
                                <label>Search Count</label>
                                <input type="text" class="form-control" th:field="*{searchCount}"
                                       placeholder="Search Count">
                                <p th:if="${#fields.hasErrors('searchCount')}" class="label label-danger"
                                   th:errors="*{searchCount}">
                                    Incorrect</p>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <input type="checkbox" th:field="*{status}" th:value="${{status}}"  class="">

                                <p th:if="${#fields.hasErrors('status')}" class="label label-danger"
                                   th:errors="*{status}">
                                    </p>
                            </div>
                            <button type="submit" class="btn btn-primary" name="btn_save"><i class="fa fa-check"></i>
                                Save changes
                            </button>&nbsp;&nbsp;
                            <a th:href="@{/admin/pay/list}" class="btn btn-primary">Back</a>
                            <input type="hidden" class="form-control" th:field="*{id}"
                                   >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="templatemo-footer" th:include="layout/admin/footer :: adminfooter"></footer>
</div>
<div th:include="layout/admin/afterfooter :: adminafterfooter">

</div>
</body>

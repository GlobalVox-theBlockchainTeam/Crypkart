<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div class="container-fluid page-title dashboard " th:fragment="walletHead">
    <div class="row blue-banner">
        <div class="container main-container">
            <div class="col-md-4">
                <span style="color:#fff;font-size:35px;font-weight:bold;" th:text="${@localeHelper.getTemplateProperties('wallet.home.head.available.lable',null,'Available balance')}"></span><br/>
                <span style="color:#fff;font-size:25px;" th:text="${wbalance}"><i class="fa fa-bitcoin"></i> 0.0</span>
            </div>
            <div class="col-md-4">
                <span style="color:#fff;font-size:35px;font-weight:bold;" th:text="${@localeHelper.getTemplateProperties('wallet.home.head.pending.lable',null,'Pending balance')}"></span><br/>
                <span style="color:#fff;font-size:25px;" th:text="${wpendingbalance}"><i class="fa fa-bitcoin"></i>0.0</span>
            </div>
            <div class="col-md-4">
                <!--<span style="color:#fff;font-size:35px;font-weight:bold;">Wallet Address</span><br/>
                <span style="color:#fff;font-size:25px;" th:utext="${waddress}"><i class="fa fa-bitcoin"></i></span>-->
                <span style="color:#fff;font-size:35px;font-weight:bold;" th:text="${@localeHelper.getTemplateProperties('wallet.home.head.current.lable',null,'Current Wallet Address')}"></span><br/>
                <span style="color:#fff;font-size:25px;"  th:text="${currentWaddress}"><i
                        class="fa fa-bitcoin"></i></span>
                <input type="text" id="current_address" th:value="${currentWaddress}" style="display: none;" />
            </div>
        </div>
    </div>
</div>

    <script>
        $(document).ready(function () {
            $(".cleditor").cleditor();
        });

        var askConfirmation = true;
        $(".form").on("submit", function (event) {
            if (askConfirmation == true) {
                event.preventDefault();
                var ele = $(this);
                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure you want to perform this action ?',
                    buttons: {
                        confirm: {
                            btnClass: 'btn-blue',
                            action: function () {
                                askConfirmation = false;
                                ele.submit();
                                return true;
                            }
                        },
                        cancel: {
                            btnClass: 'btn-default',
                            action: function () {
                                askConfirmation = true;
                                $.alert("Cancelled")
                            }
                        }
                    }
                });
            }
        });
        $(".delete").on("click", function (event) {

            event.preventDefault();
            var ele = $(this);
            $.confirm({
                title: '',

                icon: 'fa fa-warning btn-danger btn',
                content: 'Are you sure you want to perform this action ?<br/>It will also delete child elements.<br/><span style="color:#d43f3a;">Please cancel if you are not sure what you are doing.</span>',
                buttons: {
                    confirm: {
                        btnClass: 'btn-blue',
                        action: function () {
                            window.location.href = ele.attr('href');
                            return true;
                        }
                    },
                    cancel: {
                        btnClass: 'btn-default',
                        action: function () {
                            $.alert("Action Cancelled")
                        }
                    }
                }
            });

        });


        function noPage(p) {
            $.confirm({
                title: '',

                icon: 'fa fa-warning btn-danger btn',
                content: 'There is no '+p+'page',
                animationBounce: 2.5,
                buttons: {
                    ok: {
                        btnClass: 'btn-blue',

                        action: function () {
                        }
                    },
                }
            });
        }
    </script>

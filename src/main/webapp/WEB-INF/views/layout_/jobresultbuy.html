<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<div th:fragment="buyjobresult">
    <div class="jobs-result" >
        <!--Search Result 01-->
        <div class="jobs list-style2" th:if="${!advertisementBuyList.isEmpty()}">

            <div th:each="ad : ${advertisementBuyList}" class="filter-result 01">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="desig">
                        <span class="pull-left">
                            <a href="" id="user_status" data-toggle="tooltip" data-placement="top" title="">
                            <h3>Username</h3></a>
                                            <small>Uid</small>
										</span>
                        <span class="pull-right">
										 <a  th:href="@{'/trade/' + ${@pathVariableEnc.encrypt(ad.id)}}">
                                             <span class="label job-type job-contract ">Sell</span>
                                         </a>
                                    </span>
                    </div>

                    <div class="job-footer">
                        <ul>
                            <li th:text="${ad.currency.currencyCode} + '  ' +${ad.btcRate}+ ' / BTC'"></li>
                            <li th:utext="'Limits: '+${ad.minLimit}+' - '+${ad.maxLimit}+' '+ ${ad.currency.currencyCode} "></li>
                            <li th:text="${ad.paymentType.paymentTypeName}"></li>
                        </ul>
                    </div>
                </div>

            </div>
            <!--jobs result-->
        </div>

        <div class="jobs list-style2" th:if="${advertisementBuyList.isEmpty()}">
            <div class="alert alert-info"><i class="fa fa-info-circle"></i> There is nothing to display</div>
        </div>
        <!--jobs result-->
        <div class="clearfix"></div>
    </div>
</div>

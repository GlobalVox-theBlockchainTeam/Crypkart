<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->

<!-- Page Title-->
<div class="container-fluid page-title dashboard " th:fragment="layout/wallet/head :: walletHead"></div>
<!-- Page Title-->

<div class="container ex_padding" style="padding-top:20px;padding-bottom:20px;font-size:15px;">
    <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
    <div th:replace="fragments/messages :: messages"></div>

    <div class="row">


        <div class="col-md-12">

        </div>
        <div class="col-md-3">
            <!--<div th:include="layout/wallet/qrcode :: barcode" class="panel panel-default"></div>-->
            <div th:include="layout/wallet/menu :: walletMenu"></div>
        </div>
        <div class="col-md-9">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Create Forum Topic
                </div>
                <div class="panel-body">
                    <form class="col s12" name='f' th:action='@{/forum/topic/new}' th:object="${newTopic}"
                          method="POST">

                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Section</label>
                                    <select th:field="*{sectionId}" class="form-control btcrate-change">

                                        <option th:each="section : ${sections}" th:text="${section.name}"
                                                th:value="${section.id}"></option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('sectionId')}" class="label label-danger"
                                       th:errors="*{sectionId}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"></div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" th:field="*{title}" type="text" placeholder="Title">
                                <p th:if="${#fields.hasErrors('title')}" class="label label-danger"
                                   th:errors="*{title}"></p>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                        <div class="col-md-12"><label>Content</label></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control cleditor" th:field="*{content}" type="text"
                                          placeholder="content"></textarea>
                                <p th:if="${#fields.hasErrors('content')}" class="label label-danger"
                                   th:errors="*{content}"></p>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning" name="btc_post_ad">Submit</button>
                            <a class="btn btn-primary" th:href="@{/forum/home}">Back</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>


</div>

<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

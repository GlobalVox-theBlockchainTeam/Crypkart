                            </li>-->

                            <th:block th:each="ad1 : ${advertiseListCountSell}" th:if="${ad1[1]>0}">

                                    <a th:href="@{/advertise/buy/} + ${ad1[0].id}"

                            </th:block>

                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all"><a

<div class="container main-container list-style3" th:if="${!advertisementBuyList.isEmpty()}">

    <div class="row">
        <div class="col-lg-12">
            <div class="tab_filters">
                <div class="col-lg-4">
                    <h5 th:utext="#{Home.label.sell.bitcoin.to}"></h5>
                </div>

                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 filters pull-right filter-category">
                    <div class="col-lg-12">
                        <ul class="nav nav-pills pull-right">
                            <!--<li class="web-designer" th:classappend="${ptypeId==searchPaymentType.id} ? 'active' : ''"
                                th:each="ad1 : ${advertiseList1}"-->

                            <th:block th:each="ad1 : ${advertiseListCountBuy}" th:if="${ad1[1]>0}">
                                <li class="web-designer" th:classappend="${ptypeId==ad1[0].id} ? 'active' : ''">
                                    <a th:href="@{/advertise/sell/} + ${ad1[0].id}"
                                       th:text="${ad1[0].paymentTypeName}+' ('+ ${ad1[1]}+')'"></a>
                                </li>
                            </th:block>

                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all"><a
                                    th:href="@{/advertise/sell/} + '0'" th:utext="#{Home.label.search.all}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div th:include="layout/jobresultbuy :: buyjobresult" class="jobs-result">
            </div>
            <!--Search Result 01-->
        </div>
    </div>
</div>

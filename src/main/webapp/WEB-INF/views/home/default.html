<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--<head th:include="layout/header :: htmlheadbase" th:with="title='Hello'"></head>-->
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<!-- Page Title-->
<div class="container-fluid blue-banner page-title bg-image">

</div>
<!-- Page Title-->
<div class="jobs_filters">
    <div class="container">
        <div class="col-md-12">
            <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
        </div>
        <div th:include="layout/search :: topsearch" th:remove="tag">
        </div>
    </div>
</div>

<div class="container main-container list-style3">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab_filters">
                <div class="col-lg-4">
                    <h5 th:utext="#{Home.label.sell.bitcoin.to}"></h5>
                </div>

                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 filters pull-right filter-category">
                    <div class="col-lg-12">
                        <ul class="nav nav-pills pull-right">
                            <li class="web-designer" th:classappend="${ptypeId==searchPaymentType.id} ? 'active' : ''"
                                th:each="searchPaymentType : ${searchPaymentTypes}"><a
                                    th:href="@{/advertise/buy/} + ${searchPaymentType.id}"
                                    th:text="${searchPaymentType.paymentTypeName}">-</a></li>
                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all"><a
                                    th:href="@{/advertise/buy/} + '0'" th:utext="#{Home.label.search.all}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div th:include="layout/jobresultbuy :: buyjobresult" class="jobs-result">
            </div>
            <!--Search Result 01-->
        </div>
    </div>
</div>

<!---full width sectio fulid-->
<div class="container-fluid bluesection">
    <div class="row">
        <div class="container main-container">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 blue-halef">
                <h3 th:utext="#{Home.label.why.us}"></h3>
                <p th:utext="#{Home.label.btc.market}"></p>
            </div>
        </div>
        <div class="container main-container countjobs" id="cjobs">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <ul id="counter">
                    <li>
                        <div class="count">
                            <div class="num"><!-- $numsquery = $db->query("SELECT * FROM btc_ads"); -->
                                <!-- {$numsquery->num_rows} --> 0
                            </div>
                        </div>
                        <span th:utext="#{Home.label.advertisements}"></span>
                    </li>
                    <li>
                        <div class="count">
                            <div class="num"><!-- $numsquery = $db->query("SELECT * FROM btc_trades"); -->
                                <!-- $numsquery->num_rows} --> 0
                            </div>
                        </div>
                        <span th:utext="#{Home.label.trades}"></span>
                    </li>
                    <li>
                        <div class="count">
                            <div class="num"><!-- $numsquery = $db->query("SELECT * FROM btc_users"); -->
                                <!-- {$numsquery->num_rows} --> 0
                            </div>
                        </div>
                        <span th:utext="#{Home.label.users}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!---full width sectio fulid-->
<div class="container main-container list-style3">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab_filters">
                <div class="col-lg-4">

                    <h5 th:utext="#{Home.label.bitcoin.buy}"></h5>
                    <img th:src="${url}" />
                    <span th:text="${key}"></span>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 filters pull-right filter-category">
                    <div class="col-lg-12">
                        <ul class="nav nav-pills pull-right">
                            <li class="web-designer" th:classappend="${ptypeId==searchPaymentType.id} ? 'active' : ''"
                                th:each="searchPaymentType : ${searchPaymentTypes}"><a
                                    th:href="@{/advertise/sell/} + ${searchPaymentType.id}"
                                    th:text="${searchPaymentType.paymentTypeName}">-</a></li>
                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all"><a
                                    th:href="@{/advertise/sell/} + '0'" th:utext="#{Home.label.search.all}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div th:include="layout/jobresultsell :: jobresult" class="jobs-result">
            </div>
            <!--Search Result 01-->
        </div>
    </div>
</div>
</div>


<!-- Blue Banner-->
<div class="container-fluid blue-banner" >
    <div class="row">
        <div class="container main-container v-middle">
            <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12 ">
                <h3 class="white-heading"><span th:utext="#{Home.label.earn.money}" th:remove="tag"></span> <span
                        th:utext="#{Home.label.start.trading.bitcoin}"></span></h3>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding-left">
                <a th:href="@{/login}" class="btn btn-getstarted bg-red">get started now</a>
            </div>
        </div>
    </div>
</div>


<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<!-- Page Title-->
<div class="container-fluid blue-banner page-title bg-image">

</div>
<!-- Page Title-->
<div class="jobs_filters ">
    <div class="container">
        <!--<div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>-->
        <div th:include="layout/search :: topsearch" th:remove="tag">
        </div>
    </div>
</div>


<!---full width section fulid-->
<div class="container main-container list-style3 buysell">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab_filters">
                <div class="col-lg-4">
                    <h5 style="text-transform: capitalize;" th:text="${listType} + ' Bitcoins'"></h5>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 filters pull-right filter-category">
                    <div th:class="col-lg-12">
                        <ul class="nav nav-pills pull-right">
                            <th:block th:each="ad1 : ${advertiseListCount}" th:if="${ad1[1]>0}">
                                <li class="web-designer" th:classappend="${ptypeId==ad1[0].id} ? 'active' : ''">
                                    <a th:href="@{'/advertise/' + ${listType} + '/'} + ${ad1[0].id}"
                                       th:text="${ad1[0].paymentTypeName}+' ('+ ${ad1[1]}+')'"></a>
                                </li>

                            </th:block>
                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all">
                                <a th:href="@{'/advertise/' + ${listType} + '/0'}" th:utext="#{Home.label.search.all}">

                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <th:block th:if="${!advertisementList.isEmpty() && (#lists.size(advertisementList) > 0)}">
                <div th:include="layout/jobresultsell :: jobresult" class="jobs-result">
                </div>

                <div class="col-md-12">
                    <div class="justify" th:include="layout/pagingwithrecords :: pagingnavigation">

                    </div>
                </div>
            </th:block>
            <th:block th:if="${advertisementList==null || advertisementList.isEmpty()}">
                <div class="col-md-12 " style="margin-top:25px;">
                    <p class="padding-top:20x;">There is no records to display here</p>
                </div>
            </th:block>
            <!--Search Result 01-->
        </div>
    </div>
</div>


<!-- Blue Banner-->
<div class="container-fluid blue-banner" >
    <div class="row">
        <div class="container main-container v-middle">
            <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12 ">
                <h3 class="white-heading" th:utext="#{Advertise.buysell.label.earn.money}"><span
                        th:utext="#{Advertise.buysell.label.start-trading}"></span></h3>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding-left">
                <a th:href="@{/login}" class="btn btn-getstarted bg-red"
                   th:utext="#{Advertise.buysell.label.get.started}"></a>
            </div>
        </div>
    </div>
</div>


<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase" th:with="title='Hello'"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<!-- Page Title-->
<div class="container-fluid blue-banner page-title bg-image">

</div>
<!-- Page Title-->
<div class="jobs_filters">
    <div class="container">
        <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
        <form th:action="@{/search}" method="POST">
            <!--col-lg-3 filter_width -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 class="white-heading" style="font-size:30px;">Quick buy and sell bitcoins online. Fast and
                    secure.</h3>
                <br>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 filter_width bgicon">
                <div class="form-group">
                    <select class="form-control" name="type">
                        <option value="sell">Type</option>
                        <option value="sell">{$buyBitcoins}</option>
                        <option value="buy">{$sellBitcoins}</option>
                    </select>
                </div>
            </div>
            <!--col-lg-3 filter_width -->

            <!-- col-lg-5 filter_width -->
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 filter_width bgicon">
                <div class="form-group">
                    <input type="text" class="form-control form_style_1 input-lg" name="amount" placeholder="Amount">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                </div>
            </div>
            <!-- col-lg-5 filter_width -->

            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 filter_width bgicon location">
                <div class="form-group">
                    <select class="form-control" name="currency">
                        <option th:each="currency : ${currencies}" th:value="${currency.currencyCode}"
                                th:text="${currency.currencyCode} + ' - ' +${currency.currencyName}"></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 filter_width bgicon location">
                <div class="form-group">
                    <select class="form-control">
                        <option th:each="type : ${paymentTypeList}" th:value="${{type}}"
                                th:text="${type.paymentTypeName}"></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-6 col-xs-12 filter_width bgicon submit">
                <div class="form-group">
                    <input type="submit" class="customsubmit" name="submit" value="Search"/>
                    <span class="glyphicon fa fa-search" aria-hidden="true"></span>
                </div>
            </div>
        </form>
    </div>
</div>


<!---full width sectio fulid-->
<div class="container main-container list-style3">
    <div class="row">
        <div class="col-lg-12">
            <div class="tab_filters">
                <div class="col-lg-4">
                    <h5 style="text-transform: capitalize;" th:text="${listType} + ' Bitcoins'"></h5>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 filters pull-right filter-category">
                    <div th:class="col-lg-12">
                        <ul class="nav nav-pills pull-right">
                            <li class="web-designer" th:classappend="${ptypeId==searchPaymentType.id} ? 'active' : ''"
                                th:each="searchPaymentType : ${searchPaymentTypes}"><a
                                    th:href="@{/advertise/} +${pagePath}+ '/'+ ${searchPaymentType.id}"
                                    th:text="${searchPaymentType.paymentTypeName}">-</a></li>
                            <!--<li class="web-designer"><a th:href="@{/sell-bitcoins-PayPal}">PayPal</a></li>
                            <li class="fianance"><a th:href="@{/sell-bitcoins-Perfect-Money}">Perfect Money</a>
                            </li>
                            <li class="education"><a th:href="@{/sell-bitcoins-Payeer}">Payeer</a></li>
                            <li class="food-service"><a th:href="@{/sell-bitcoins-Skrill}">Skrill</a></li>
                            <li class="health-services"><a th:href="@{/sell-bitcoins-Neteller}">Neteller</a></li>
                            <li class="automative"><a th:href="@{/sell-bitcoins-AdvCash}">AdvCash</a></li>
                            <li class="automative"><a th:href="@{/sell-bitcoins-Bank-Transfer}">Bank Transfer</a>
                            </li>-->
                            <li th:classappend="${ptypeId==0} ? 'active' : ''" class="all">
                                <a th:href="@{/advertise/} +${pagePath}+ '/0'">All</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div th:include="layout/jobresultsell :: jobresult" class="jobs-result">
            </div>
            <!--Search Result 01-->
        </div>
    </div>
</div>
</div>


<!-- Blue Banner-->
<div class="container-fluid blue-banner">
    <div class="row">
        <div class="container main-container v-middle">
            <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12 ">
                <h3 class="white-heading" >Earn money. <span>Start trading with Bitcoin</span></h3>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding-left">
                <a th:href="@{/login}" class="btn btn-getstarted bg-red">get started now</a>
            </div>
        </div>
    </div>
</div>


<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

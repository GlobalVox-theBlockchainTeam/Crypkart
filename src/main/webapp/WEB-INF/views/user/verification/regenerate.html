<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="layout/header :: htmlheadbase" ></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<div th:include="layout/pagetitle :: pagetitle"  class="container-fluid page-title"></div>
<div class="container-fluid">
    <div class="row">
        <div class="container main-container">
            <div class="col-lg-offset-1 col-lg-11 col-md-12 col-sm-12 col-xs-12">
                <!--<div th:replace="layout/layoutbase :: global-messages">(global-messages)</div>-->
                <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
                <form action="#" th:action="@{/user/verification/regenerate/token}" th:object="${user}" th:method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username/Email" style="width: 50%"/>
                    </div>
                    <div class="form-group">
                        <!--<button type="submit" class="btn btn-success">Login</button> &nbsp;<a th:href="@{/registration}"><button type="button" class="btn btn-warning">Register</button></a>-->
                        <div class="form-group submit">
                            <input type="submit" name="btc_login" th:value="#{User.verification.regenerate.label.regenerate}" class="signin" id="signin">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

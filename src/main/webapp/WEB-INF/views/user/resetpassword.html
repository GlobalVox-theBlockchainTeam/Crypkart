<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<div class="container-fluid page-title">
    <div class="row blue-banner">
        <div class="container main-container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <!--<div th:replace="layout/layoutbase :: global-messages">(global-messages)</div>-->
                <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
                <h4 class="white-heading">
                    Reset Password
                </h4>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid white-bg">
    <div class="row">
        <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="content">
                    <div class="row">
                        <div class="col-md-12" id="register-account">
                            <form th:action="@{'/user/password/reset/verification/' + ${token}}" method="post" th:object="${user}">
                                <div class="form-group">
                                    <input autofocus class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                                    <p id="result" class="password-strength"></p>
                                </div>
                                <div class="form-group">
                                    <input autofocus class="form-control" type="password" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" th:text="'Submit'"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

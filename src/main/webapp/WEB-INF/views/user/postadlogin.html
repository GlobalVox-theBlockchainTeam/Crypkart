<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase" th:with="title='Hello'"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->
<div class="container-fluid login_register header_area deximJobs_tabs">
    <div class="row">
        <div class="container main-container">
            <div class=" col-lg-11 col-md-12 col-sm-12 col-xs-12">
                <!--<div th:replace="layout/layoutbase :: global-messages">(global-messages)</div>-->
                <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
                <ul class="nav nav-pills ">
                    <li th:classappend="${registerCssClass}">
                        <a th:href="@{/reg}">
                            <span th:text="#{login.register.title}"></span>
                        </a>
                    </li>
                    <li th:classappend="${loginCssClass}"><a th:href="@{/login}">
                        <span th:text="#{login.login.title}"></span>
                    </a></li>
                </ul>
                <div class="tab-content">
                    <div id="login" class="tab-pane fade in active white-text">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 zero-padding-left">
                            <form action="#" th:action="@{/login}" th:object="${user}" method="post">

                                <div class="form-group">
                                    <input class="form-control" type="text" th:field="*{username}"
                                           placeholder="User name"/>
                                    <p th:if="${#fields.hasErrors('username')}" class="label label-danger"
                                       th:errors="*{username}">
                                        Incorrect LP</p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" th:field="*{password}"
                                           placeholder="Password"/>
                                    <p th:if="${#fields.hasErrors('password')}" class="label label-danger"
                                       th:errors="*{password}">
                                        Incorrect LP</p>
                                </div>

                                <div class="form-group">
                                    <!--<button type="submit" class="btn btn-success">Login</button> &nbsp;<a th:href="@{/registration}"><button type="button" class="btn btn-warning">Register</button></a>-->
                                    <div class="form-group submit">

                                        <input type="submit" name="btc_login" th:value="${@localeHelper.getTemplateProperties('login.login.title',null ,'Login')}" class="signin" id="signin">
                                        <a th:href="@{/user/forgot}" class="lost_password" th:text="${@localeHelper.getTemplateProperties('login.login.link.forgotpassword',null ,'Forgot Password ?')}">Forgot Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="g-recaptcha"
                                         data-sitekey="6Ld2Gr8SAAAAABV6gZ_0ZxRS2UggoKgamLJrxleJ"></div>
                                    <p th:if="${captchaTokenError!=null}" class="label label-danger"
                                       th:text="${captchaTokenError}">
                                        Invalid captcha</p>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12  pull-right sidebar">
                            <div class="widget">
                                <h3 th:text="#{postad.login.rightbox.title}"></h3>
                                <ul>
                                    <li>

                                        <p th:text="#{postad.login.rightbox.content}"></p></li>
                                    <li>
                                        <a th:href="@{/reg}" class="label job-type register">
                                            <span th:text="#{postad.login.login.title}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: htmlheadbase"></head>
<body class="joblist style2  style3 title-image">
<div th:include="layout/headerbase :: htmlheaderbase" th:id="header" class="container-fluid pages"></div>
<!-- if(checkSession()) { $redirect = $settings['url']."account/wallet"; header("Location:$redirect"); } -->

<!-- Page Title-->
<div class="container-fluid page-title dashboard " th:include="layout/wallet/head :: walletHead"></div>
<!-- Page Title-->

<div class="container ex_padding" style="padding-top:20px;padding-bottom:20px;font-size:15px;">

    <div class="row">
        <div class="col-md-12">

        </div>
        <div class="col-md-12 wallet-left">

            <div th:include="layout/wallet/menu :: walletMenu"></div>
        </div>
        <div class="col-md-12 wallet-right">
            <div th:replace="layout/globalmessages :: global-messages">(global-messages)</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 th:utext="#{Wallet.home.label.receive.bitcoins}"></h4>
                </div>
                <div class="panel-body">
                    <label th:text="#{Wallet.home.label.current.address}"></label>
                    <span th:text="${' : ' + walletAddress}"></span>
                </div>
            </div>
            <div class="row">
                <div class="wallet-right">

                    <div class="col-md-6 wallet-right">
                        <div class="panel panel-default panel-blue">
                            <div class="panel-heading">
                                <h4 th:utext="#{Wallet.home.label.send.bitcoins}"></h4>
                            </div>
                            <div class="panel-body">

                                <form th:action="@{/wallet/external/transfer}" method="POST" id="sendbitcoinform"
                                      th:object="${externalTransferForm}" class="form">

                                    <div class="form-group">
                                        <label th:text="#{wallet.external.wallet.address.field}"></label>
                                        <input type="text" class="form-control" th:field="*{walletAddress}">
                                        <p th:if="${#fields.hasErrors('walletAddress')}" class="label label-danger"
                                           th:errors="*{walletAddress}">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{wallet.external.wallet.email.field}"></label>
                                        <input type="text" class="form-control" th:field="*{email}">
                                        <p th:if="${#fields.hasErrors('email')}" class="label label-danger"
                                           th:errors="*{email}">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{wallet.external.wallet.btc.amount.field}"></label>
                                        <input type="text" class="form-control" th:field="*{btcAmount}"
                                               placeholder="0.0000000">
                                        <p th:if="${#fields.hasErrors('btcAmount')}" class="label label-danger"
                                           th:errors="*{btcAmount}">
                                        </p>
                                    </div>
                                    <div class="form-group">
                            <label th:text="#{wallet.external.wallet.btc.remarks.field}"></label>
                            <textarea th:field="*{remarks}"></textarea>
                            <p th:if="${#fields.hasErrors('remarks')}" class="label label-danger"
                               th:errors="*{remarks}">
                            </p>
                        </div>
                        <hr/>
                                    <button type="submit" class="btn btn-warning pull-right" name="btc_send_bitcoins"
                                            th:utext="#{Wallet.home.label.send}"
                                    ></button>
                                    <!--<span class="pull-right">Minimul transaction fees: 0.0008 BTC</span>-->
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6 wallet-right">
                        <div class="widget">
                            <div class="panel panel-default panel-blue">
                                <div class="panel-heading">
                                    <h3>Terms</h3>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
</div>

<div th:include="layout/footer :: htmlfooterbase" class="container-fluid footer"></div>
<div th:include="layout/footerbase :: htmllastfooterbase" class="container-fluid footer last-footer "></div>
<div th:include="layout/layoutbase :: scriptincludebase"></div>

</body>
